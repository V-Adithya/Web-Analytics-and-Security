<html>
  <head>
    <link rel="stylesheet" href="feedback.css" />

    <title>Presidency University</title>
    <style>
      body {
        font-family: "Rubik Mono One", monospace;
        font-weight: 400;
        font-style: normal;
      }
    </style>
  </head>

  <body>
    <header id="top">
      <h1 id="home">
        <a href="../Lab 2 and Lab 3/index.html">Presidency University</a>
      </h1>
      <nav>
        <a href="../Lab 2 and Lab 3/index.html">Home</a>
        <a href="#m1">Admissions</a>
        <a href="#c1">Faculties</a>
      </nav>
    </header>
    <h2 class="gap">USER LOGIN VALIDATION</h2>
    <section class="form">
      <br /><br />
      <form name="form1" onSubmit="return formValidator()">
        <center>
          <table border="0" colsSpacing="4">
            <tr>
              <td>Username:</td>
              <td><input type="text" value="" name="uname" /></td>
            </tr>

            <tr>
              <td>Password:</td>
              <td><input type="password" value="" name="pwd" /></td>
            </tr>
            <tr>
              <td><input type="submit" value="SUBMIT" name="btn1" /></td>
              <td><input type="reset" value="CANCEL" name="btn2" /></td>
            </tr>
          </table>
        </center>
      </form>
    </section>

    <script src="" async defer>
      function formValidator() {
        var username = document.getElementById("uname");
        var password = document.getElementById("pwd");
        if (isEmpty(username) && isEmpty(password)) {
          alert("enter something");
          document.form1.uname.focus();
        }
        if (!isEmpty(username) && isEmpty(password) && isAlphabet(username)) {
          alert("Please enter password");
          document.form1.pwd.focus();
        }
        if (!isEmpty(username) && !isEmpty(password) && isAlphabet(username)) {
          return true;
        } else {
          if (
            !isEmpty(username) &&
            !isEmpty(password) &&
            !isAlphabet(username)
          ) {
            alert("Please Enter only alphabets for username");
            document.form1.uname.focus();
          }
        }
        return false;
      }

      function isEmpty(elem) {
        if (elem.value.length == 0) {
          return true;
        }
        return false;
      }
      function isAlphabet(elem) {
        var alphaExp = /^[a-z A-Z]+$/;
        if (elem.value.match(alphaExp)) {
          return true;
        }
      }
    </script>
  </body>
